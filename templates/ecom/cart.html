{% extends 'ecom/base.html' %}
{% load static %}

{% block content %}
<style>
  .container {
    max-width: 1200px;
    width: 90%;
    margin: 0 auto;
  }

  :root {
    --primary-color: #ef96b1;
    --light-black: rgba(0, 0, 0, 0.89);
    --black: #000;
    --white: #fff;
    --grey: #aaa;
  }

  .cart-container {
    margin-top: 50px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    padding: 20px;
    margin-bottom: 30px;
    overflow-x: auto; /* Make the container horizontally scrollable */
  }

  .panel-heading {
    background-color: transparent;
    color: var(--black);
    padding: 10px;
    border-radius: 4px 4px 0 0;
    text-align: center;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }

  th, td {
    border: 1px solid var(--grey);
    padding: 12px;
    text-align: center;
  }

  th {
    background-color: transparent;
    color: var(--black);
  }

  td img {
    max-width: 50px;
    max-height: 50px;
    border-radius: 4px;
  }

  .btn-container {
    text-align: center;
    margin-top: 20px;
  }

  .btn-danger, .btn-success {
    padding: 5px 10px;
    font-size: 1.2em;
    margin: 0 5px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  .btn-danger {
    background-color: var(--black);
    color: var(--white);
  }

  .btn-success {
    background-color: transparent;
    color: var(--black);
    border: 1px solid black;
  }

  @media (max-width: 768px) {
    /* Adjust styles for smaller screens if needed */
    .table-responsive {
      overflow-x: auto;
    }
  }
</style>
<br><br><br><br><br>
<div class="container cart-container">
  <div class="panel panel-success">
    <h3 class="">My Cart</h3>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Image</th>
          <th>Price</th>
          <th>Description</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {% for p in products %}
          {% if p %}
            <tr>
              <td>{{ p.name }}</td>
              <td><img src="{% static p.product_image.url %}" alt="Product Image"></td>
              <td>UGX {{ p.selling_price }}</td>
              <td>{{ p.short_description }}</td>
              <td><a class="btn btn-danger" href="{% url 'remove-from-cart' p.id %}">Remove</a></td>
            </tr>
          {% else %}
            <tr>
              <td colspan="5" style="text-align: center;">
                <h1>No products</h1>
              </td>
            </tr>
          {% endif %}
        {% endfor %}
      </tbody>
    </table>
  </div>

  <div class="btn-container" style="display: flex; justify-content: space-between;">
    <button class="btn btn-danger">Total UGX {{ total }}</button>
    <a href="/customer-address" style="text-decoration: none;">
      <button class="btn btn-success">Purchase</button>
    </a>
  </div>
</div>

{% endblock content %}
