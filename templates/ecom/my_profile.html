{% extends 'ecom/base.html' %}
{% load static %}

{% block content %}
<style>


  :root {
    --primary-color: #ef96b1;
    --light-black: rgba(0, 0, 0, 0.89);
    --black: #000;
    --white: #fff;
    --grey: #aaa;
  }

  .profile-container {
    margin-top: 50px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
  }

  .profile-image {
    flex: 1;
    max-width: 300px;
    margin-right: 20px;
  }

  .profile-image img {
    width: 100%;
    border-radius: 5%;
  }

  .profile-details {
    flex: 1;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    padding: 20px;
    text-align: center;
    max-width: 500px;
    width: 100%;
  }

  blockquote {
    border-left: 5px solid var(--primary-color);
    padding-left: 20px;
    margin-bottom: 0;
  }

  .contact-info {
    margin-top: 10px;
  }

  .edit-button {
    text-align: center;
    margin-top: 20px;
    margin-bottom: 50px;
  }

  .btn-edit {
    background-color: var(--primary-color);
    color: var(--white);
    padding: 10px 20px;
    font-size: 1.2em;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    text-decoration: none;
    display: inline-block;
  }

</style>

<div class="container">
  <h3 align="center">Account Settings</h3>
  <div class="profile-container">
    <div class="profile-image">
      <img src="{% static customer.profile_pic.url %}" alt="Profile Pic">
    </div>
    <div class="profile-details">
      <blockquote>
        <p>Username: {{ request.user }}</p>
        <small><cite title="Source Title">Address: {{ customer.address }} <i class="glyphicon glyphicon-map-marker"></i></cite></small>
      </blockquote>
      <p class="contact-info"><i class="glyphicon glyphicon-phone"></i>Contact: {{ customer.mobile }}</p>
    </div>
  </div>

  <div class="edit-button">
    <a href="/edit-profile" class="btn-edit"><i class="ion-edit"></i> Edit Profile</a>
  </div>
</div>

{% endblock content %}
